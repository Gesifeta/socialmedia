<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Register</title>
</head>

<body>
    <div class="app__register-user">
        <h1>Register</h1>
        <form action="/user/new" method="post" class="app__register-form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <!-- confirm passwrd -->

            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-primary">Submit</button>
                <button type="reset" class="btn-primary">Cancel</button>
            </div>
            <h4>Already have an account? <a href="/login">Login here.</a> </h4>
        </form>
    </div>
    <script type="module" src="index.js"></script>
    <noscript>
        To access this page you need to enable javascript.
    </noscript>

</body>

</html>
