<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Login</title>
</head>

<body>
    <div class="app__register-user">
        <h1>Login</h1>
        <form action="/user/login" method="post" class="app__register-form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" required id="username">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-primary" >Login</button>
                <button type="reset" class="btn-primary">Cancel</button>
            </div>
            <h4>Don't have an account? <a href="/register">Register here.</a> </h4>
        </form>
    </div>
    <script type="module" src="index.js"></script>
    <noscript>
        To access this page you need to enable javascript.
    </noscript>

</body>

</html>
