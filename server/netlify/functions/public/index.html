<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="kewords" content="Online forums, idea sharing app, free social media app, social media">
    <meta name="author" content="Gemechu Adam" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Social Media App | Express your self</title>
</head>

<body>
    <section class="app__header">
        <div class="btn-group" id="login">
            <button class="btn-primary" onclick='window.location.href="/register"'>
                Register

            </button>
            <button class="btn-primary" onclick='window.location.href="/login"'>
                Login
            </button>
        </div>
        <div class="btn-group" id="logout" onclick="logout()">
            <button class="btn-primary">logout</button>
        </div>
    </section>
    <div class="app">

       
        <div class="main" id="main-container">
            <div class="app__text-container" id="welcome-container">
                <h1>Welcome to the Social Media Dashboard App!</h1>
                <h5>Explore and manage your social media accounts in one place.</h5>
            </div>
            <div class="btn-group">
                <button class="btn-primary">
                    Facebook
                </button>
                <button class="btn-primary">
                    Instagram
                </button>
                <button class="btn-primary">
                    Tweetchat
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <noscript>
        To access this page you need to enable javascript.
    </noscript>

</body>

</html>
